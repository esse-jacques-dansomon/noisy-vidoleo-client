<main>
  <section class="form__card flex">
    <h4 class="form__card-title">Profil</h4>

    <div class="form-divider flex">
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && registerFormSubmit()" class="form__login">
      <div class="form__group">
        <label >Nom </label>
        <input [formControlName]="'last_name'" type="text" placeholder="Nom">
      </div>
      <div class="form__group">
        <label >Prénom</label>
        <input [formControlName]="'first_name'" type="text" placeholder="Prénoms">
      </div>
      <div class="form__group">
        <label >Email</label>
        <input [formControlName]="'email'" type="email" placeholder="Email">
      </div>
      <div class="form__group">
        <label >Téléphone</label>
        <input [formControlName]="'phone'" type="tel" placeholder="Téléphone">
      </div>
      <div class="form__group ">
        <button [ngClass]="registerForm.invalid ? 'button-disable-color':''" *ngIf="!isLoading" type="submit" class="form__button">Créer un compte</button>
      </div>
      <div class="">
        <input type="checkbox">
        <label>Tenez-moi au courant des offres exclusives de Cameo, des mises à jour et d’autres actus ! Tu peux te désinscrire à tout moment.</label>
      </div>
      <div class="">
        <a [routerLink]="'/client/changement-de-mot-de-passe'" class="forgot__password">Changer de mot de passe</a>
      </div>
    </form>
  </section>
</main>
