<main>
  <section class="form__card flex">
    <h4 class="form__card-title">Se Connecter A Afrofame</h4>
    <form  [formGroup]="loginForm"  (ngSubmit)="loginForm.valid && login()" class="form__login">
      <div class="form__group">
        <label  for="email" >Email</label>
        <input formControlName="email" id="email" type="email" placeholder="Email">
      </div>
      <div class="form__group">
        <label for="password" >Mot de Passe</label>
        <input formControlName="password" id="password" type="password" placeholder="Mot de Passe">
      </div>
      <div class="form__group">
        <button type="submit" [ngClass]="loginForm.invalid ? 'button-disable-color':''" [disabled]="loginForm.invalid" *ngIf="!isLoading"  class="form__button">Se connecter</button>
      </div>
      <p>En t'inscrivant, tu acceptes les Conditions d'utilisation de Afroframe, y compris les Conditions supplémentaires et la Politique de confidentialité.</p>
      <div class="">
        <a [routerLink]="'/auth/mot-de-passe-oublie'" class="forgot__password">Mot de Passe Oublié ?</a>
      </div>
      <div class="">
        <a [routerLink]="'/auth/s-inscrire'" class="forgot__password">Tu n’as pas de compte ? S'inscrire?</a>
      </div>
    </form>
  </section>
</main>
